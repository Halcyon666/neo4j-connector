<!-- Neo4j Connector Icon - Light Theme -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neo4j_gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#018bff"/>
      <stop offset="100%" stop-color="#0052cc"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="url(#neo4j_gradient)"/>
  
  <!-- Graph nodes and connections -->
  <g filter="url(#shadow)">
    <!-- Connection lines -->
    <line x1="12" y1="12" x2="20" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="28" y1="12" x2="20" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="20" y1="20" x2="12" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="20" y1="20" x2="28" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Top left node -->
    <circle cx="12" cy="12" r="3.5" fill="white"/>
    <circle cx="12" cy="12" r="2" fill="#018bff"/>
    
    <!-- Top right node -->
    <circle cx="28" cy="12" r="3.5" fill="white"/>
    <circle cx="28" cy="12" r="2" fill="#018bff"/>
    
    <!-- Center node (larger) -->
    <circle cx="20" cy="20" r="4.5" fill="white"/>
    <circle cx="20" cy="20" r="3" fill="#0052cc"/>
    
    <!-- Bottom left node -->
    <circle cx="12" cy="28" r="3.5" fill="white"/>
    <circle cx="12" cy="28" r="2" fill="#018bff"/>
    
    <!-- Bottom right node -->
    <circle cx="28" cy="28" r="3.5" fill="white"/>
    <circle cx="28" cy="28" r="2" fill="#018bff"/>
  </g>
  
  <!-- Neo4j accent dots -->
  <circle cx="20" cy="34" r="1" fill="white" opacity="0.6"/>
  <circle cx="24" cy="34" r="1" fill="white" opacity="0.6"/>
  <circle cx="16" cy="34" r="1" fill="white" opacity="0.6"/>
</svg>
